<!doctype html>
<html data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  </head>
<body>
  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a href="{{ url_for('main.main') }}" style="margin-right: 20px;"><img src="{{ url_for('static', filename='img/logo.png') }}" width="35px" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          {% if current_user.role.name == 'user' %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('inventory.my_inventory') }}">Мой Инвентарь</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Мои Заявки</a>
            </li>
          {% elif current_user.role.name == 'admin' %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('inventory.my_inventory') }}">Инвентарь</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Заявки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">План Закупок</a>
            </li>
          {% endif %}
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{{ url_for('register.logout') }}" class="btn btn-secondary">Выход</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Основное содержимое -->
  <div role="main" class="container" style="margin-top: 7vh;">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS (опционально) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
